<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"Frequency of arrivals at a Washington and State"</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <div class="container">
      <div class= "status-bar">
      </div>
      <nav>
        <div class= "arrow-left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
        <h1>Washington & State</h1>
      </nav>

      <section class="stop-routes">
        <div class= "active lines">
        <!-- EASTBOUND BUSSES -->
          <div class= "direction">
            <h3>Eastbound</h3>
          </div>
          <div class= "route-listing" id="first">
            <div class= "route-number">
              <h4>60</h4>
            </div>
            <div class= "route-name">
              <h4>Randolph to<br>Harbor Dr.</h4>
            </div>
            <div class= "arrow-right">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class= "frequency">
              <h6>Every</h6>
              <h5>20</h5>
              <h6>m</h6>
            </div>
          </div>
          <hr>
          <div class= "route-listing">
            <div class= "route-number">
              <h4>124</h4>
            </div>
            <div class= "route-name">
              <h4>Navy Pier</h4>
            </div>
            <div class= "arrow-right">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class= "frequency">
              <h6>Every</h6>
              <h5>15</h5>
              <h6>m</h6>
            </div>
          </div>
          <!-- NORTHBOUND BUSSES -->
          <div class= "direction">
            <h3>Northbound</h3>
          </div>
          <div class= "route-listing">
            <div class= "route-number">
              <h4>151</h4>
            </div>
            <div class= "route-name">
              <h4>Devon to<br>Clark</h4>
            </div>
            <div class= "arrow-right">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class= "frequency">
              <h6>Every</h6>
              <h5>16</h5>
              <h6>m</h6>
            </div>

          </div>
        </div>
        <div class= "reroute">
        </div>
        <div class= "out of service">
        </div>
      </section>

    </div>
  </body>
</html>
